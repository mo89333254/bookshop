/* 修改头像*/
$('.user-head-img-box-1 img').click(function(){
	$('#headimg').click();
});
$('#headimg').change(function(e){
	var file = e.target.files[0];
	var form = new FormData();
	var max_size = 1024000 * 2;
	if(file.size > max_size) {
    layer.open({
      content: "上传的图片不能超过2MB!",
      time: 2,
      end: function (){
        window.location.reload();
        return false;
      }
    });
  }

	form.append('img', file);

	var xhr;
	if(window.ActiveXObject)
	{
		xhr = new ActiveXObject("Microsoft.XMLHTTP");
	}
	else if(window.XMLHttpRequest)
	{
		xhr = new XMLHttpRequest();
	}
	xhr.onreadystatechange = function(){
		if(xhr.readyState == 4){
			if(xhr.status == 200 || xhr.status == 0){
				var res = xhr.responseText;
				res = JSON.parse(res);
				if(res.error == 0){
					$('.user-head-img-box-1 img').attr('src', '../' + res.path);
				}
			}
		}
	};
	xhr.open("post", "/mobile/index.php?m=user&c=profile&a=changeheader", true);
	xhr.send(form);
});
</script>
