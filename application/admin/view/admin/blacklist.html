
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>黑名单</title>


	 	<script src="{$Think.HOSTPATH}/js/jquery.js"></script>
	<script src="{$Think.HOSTPATH}/js/bootstrap.min.js"></script>
	<link href="{$Think.HOSTPATH}/css/Admin/bootstrap.min.css" rel="stylesheet"><!-- BOOTSTRAP CSS -->
   	<style type="text/css">
		#fm{
			margin:0;
			padding:10px 30px;
		}
		.ftitle{
			font-size:14px;
			font-weight:bold;
			color:#666;
			padding:5px 0;
			margin-bottom:10px;
			border-bottom:1px solid #ccc;
			width:650px;
			margin:0 auto;
		}
		.fitem{
			margin:0 auto 5px;
			width:650px;
		
		}
		.fitem label{
			display:inline-block;
			width:80px;
			text-align:right;
			
		}
	</style>
	
</head>
<body>



<div class="col-lg-12">
            <div class="page-header">
              <h1 id="tables">用户列表</h1>
            </div>

            <div class="bs-example">
              <table class="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th>编号</th>
                    <th>用户名</th>
                    <th>性别</th>
                    <th>学校</th>
					 <th>实名认证</th>
					<th>操作</th>
                  </tr>
                </thead>
                <tbody>
				{volist name='userlist' id='ul'}
                  <tr>				  
                    <td>{$ul['ID']}</td>
                    <td>{$ul['NickName']}</td>
                    <td>{$ul['Sex']!=1?'女':'男'}</td>
                    <td>{$ul['SchoolName']}</td>
					<td>{$ul['UserType']==1?'未认证':'以认证'}</td>
					<td><button type="button" class="btn btn-primary btn-xs">查看</button>
					<button type="button" class="btn btn-info btn-xs">拉黑</button></td>
								
                  </tr>
				{/volist}
                </tbody>
              </table>
            </div><!-- /example -->
<br>
          </div>
		  <div>{$userlist->render()}</div>

</body>
<script type="text/javascript">
	function doSearch(){
		$("#dg").datagrid('load',{
			ctime: $('#ctime').val(),
			status: $('#status').val(),
			pay_type: $('#pay_type').val(),
			order_no: $('#order_no').val(),
			other_order: $('#other_order').val(),
		});
	}
	function doImport(){
		var ctime = $('#ctime').val();
		var status = $('#status').val();
		var order_no = $('#order_no').val();
		var other_order = $('#other_order').val();
		var pay_type = $('#pay_type').val();
		window.location.href = 'http://www.huayuinfinite.com/index.php/Order/import_excel?date='+ctime+'&status='+status+'&order_no='+order_no+'&other_order='+other_order+'&pay_type='+pay_type;
	}
</script>
</html>
