
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>书籍列表</title>


	 	<script src="{$Think.HOSTPATH}/js/jquery.js"></script>
	<script src="{$Think.HOSTPATH}/js/bootstrap.min.js"></script>
	<link href="{$Think.HOSTPATH}/css/Admin/bootstrap.min.css" rel="stylesheet"><!-- BOOTSTRAP CSS -->
	<script src="{$Think.HOSTPATH}/js/book.js?2017042501"></script>
		<link href="{$Think.HOSTPATH}/css/Admin/index.css" rel="stylesheet">
   	<style type="text/css">
		#fm{
			margin:0;
			padding:10px 30px;
		}
		.ftitle{
			font-size:14px;
			font-weight:bold;
			color:#666;
			padding:5px 0;
			margin-bottom:10px;
			border-bottom:1px solid #ccc;
			width:650px;
			margin:0 auto;
		}
		.fitem{
			margin:0 auto 5px;
			width:650px;
		
		}
		.fitem label{
			display:inline-block;
			width:80px;
			text-align:right;
			
		}
	</style>
	
</head>
<body>



<div class="col-lg-12">
            <div class="page-header">
              <h1 id="tables">书籍列表</h1>
            </div>

            <div class="bs-example">
              <table class="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th>编号</th>
                    <th>ISBN-13</th>
                    <th>标题</th>
                    <th>价格</th>
					<th>作者</th>
					<th>出版社</th>
					<th>操作</th>
                  </tr>
                </thead>
                <tbody>
				{volist name='booklist' id='bl'}
                  <tr>				  
                    <td>{$bl['ID']}</td>
                    <td>{$bl['ISBN13']}</td>
                    <td>{$bl['BookName']}</td>
                    <td>{$bl['Amount']}</td>
					<td>{$bl['Author']}</td>
					<td>{$bl['PublishName']}</td>
					<td><button type="button" class="btn btn-primary btn-xs" onclick="return book.show({$bl['ISBN13']});">查看</button>
					<button type="button" data-bookid="{$bl['ID']}"  class="btn btn-info btn-xs sb">上架</button></td>				
                  </tr>
				{/volist}
                </tbody>
              </table>
            </div><!-- /example -->
<br>
          </div>
		  <div>{$booklist->render()}</div>
		  
		  


</body>
<script type="text/javascript">
	function doSearch(){
		$("#dg").datagrid('load',{
			ctime: $('#ctime').val(),
			status: $('#status').val(),
			pay_type: $('#pay_type').val(),
			order_no: $('#order_no').val(),
			other_order: $('#other_order').val(),
		});
	}
	function doImport(){
		var ctime = $('#ctime').val();
		var status = $('#status').val();
		var order_no = $('#order_no').val();
		var other_order = $('#other_order').val();
		var pay_type = $('#pay_type').val();
		window.location.href = 'http://www.huayuinfinite.com/index.php/Order/import_excel?date='+ctime+'&status='+status+'&order_no='+order_no+'&other_order='+other_order+'&pay_type='+pay_type;
	}
</script>
</html>
