
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>商家列表</title>


	 	<script src="{$Think.HOSTPATH}/js/jquery.js"></script>
	<script src="{$Think.HOSTPATH}/js/bootstrap.min.js"></script>
	<link href="{$Think.HOSTPATH}/css/Admin/bootstrap.min.css" rel="stylesheet"><!-- BOOTSTRAP CSS -->
	<script src="{$Think.HOSTPATH}/js/book.js?2017042501"></script>
	<script src="{$Think.HOSTPATH}/js/merchant.js?2017042501"></script>
		<link href="{$Think.HOSTPATH}/css/Admin/index.css" rel="stylesheet">
   	<style type="text/css">
		#fm{
			margin:0;
			padding:10px 30px;
		}
		.ftitle{
			font-size:14px;
			font-weight:bold;
			color:#666;
			padding:5px 0;
			margin-bottom:10px;
			border-bottom:1px solid #ccc;
			width:650px;
			margin:0 auto;
		}
		.fitem{
			margin:0 auto 5px;
			width:650px;
		
		}
		.fitem label{
			display:inline-block;
			width:80px;
			text-align:right;
			
		}
	</style>
	
</head>
<body>



<div class="col-lg-12">
            <div class="page-header">
              <h1 id="tables">商品列表</h1>
            </div>
<a href="shopinfo?merid={$merid}"><button type="button" class="btn btn-primary btn-xs" >添加商品</button></a>
            <div class="bs-example">
              <table class="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th>编号</th>
                    <th>商品名称价格</th>
 	
					<th>操作</th>
                  </tr>
                </thead>
                <tbody>
				{volist name='shopinfolist' id='sl'}
                  <tr>				  
                    <td>{$sl['ID']}</td>
                    <td>{$sl['ShopName']}</td>

					<td><a href="{$Think.HOSTPATH}/index.php/admin/admin/editshopinfo?merid={$merid}&id={$sl['ID']}"><button type="button" class="btn btn-primary btn-xs">查看</button></a>
					<a href="javascript:0;" onclick="return delshop({$sl['ID']});"><button type="button" class="btn btn-primary btn-xs" >删除</button></a>
					</td>
								
                  </tr>
				{/volist}
                </tbody>
              </table>
            </div><!-- /example -->
<br>
          </div>
		  <div>{$shopinfolist->render()}</div>
		  
		  


</body>
<script>
	function delshop(id)
	{
	  var r=confirm("确定要删除吗")
  if (r==true)
    {
   		$.get('/bookshop/public/index.php/admin/admin/delshop',{id:id},function(data){
			if(data > 0)
			{
				alert('操作成功');
				window.location.reload();
			}
			else
			{
				alert('操作失败');
			}
		})
    }
  else
    {
    
    }

	}

</script>
</html>
