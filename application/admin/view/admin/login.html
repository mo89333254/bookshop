    <title>
      后台登录
    </title>
    <!-- BEGIN STYLESHEET-->

		<link href="{$Think.HOSTPATH}/css/Admin/bootstrap-reset.css" rel="stylesheet"><!-- BOOTSTRAP CSS -->

  <body class="login-screen">
    <!-- BEGIN SECTION -->
    <div class="container">
      <form class="form-signin" method="post" >
        <h2 class="form-signin-heading">
          后台登录
        </h2>
		<!-- LOGIN WRAPPER  -->
        <div class="login-wrap">
          <input type="text" name="AdminName" class="form-control" placeholder="请输入用户名" autofocus>
          <input type="password" name="Pass" class="form-control" placeholder="请输入密码">
          <button class="btn btn-lg btn-login btn-block" type="button">
           登录
          </button>
        </div>
		<!-- END LOGIN WRAPPER -->
      </form>
    </div>
    <!-- END SECTION -->
    <!-- BEGIN JS -->

	 	<script src="{$Think.HOSTPATH}/js/jquery.js"></script>
	<script src="{$Think.HOSTPATH}/js/bootstrap.min.js"></script>
	<script>
	$(".btn").click(function(){
	var admin = $("input[name='AdminName']").val();
	var pass = $("input[name='Pass']").val();
	if(admin.length < 1)
	{
		alert('请输入用户名');
		return false;
	}
	if(pass.length < 1)
	{
		alert('请输入密码');
		return false;
	}
		$.post('/bookshop/public/index.php/admin/admin/getlogin',{AdminName:admin,Pass:pass},function(data){
			if(data > 0)
			{
				window.location.href = "/bookshop/public/index.php/admin/admin/index";
			}
			else
			{
				alert('用户名或密码错误');
			}
		})
	})
	</script>
    <!-- END JS -->
  </body>
