</div>


<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

<script type="text/javascript">
	function delfenlei(id)
	{
			var msg = "确定要删除吗？";   
		if (confirm(msg)==true)
		{    
			$.post('{$Think.HOSTPATH}/index.php/admin/admin/delfenlei',{id:id},function(data){
				if(data > 0)
				{
					alert('删除成功');
					window.location.reload();
				}
				else
				{
					alert('删除失败');
					window.location.reload();
				}
			})
		}  
		
		else
		{   
			return false;   
		} 

	}

    $(function () {

        $('.dname').editable({
            type: "text",                //编辑框的类型。支持text|textarea|select|date|checklist等
			
			
            title: "修改名称",              //编辑框的标题
            disabled: false,             //是否禁用编辑
            emptytext: "空文本",          //空值的默认文本
            mode: "popup",              //编辑框的模式：支持popup和inline两种模式，默认是popup
            validate: function (value) { //字段验证
                if (!$.trim(value)) {
                    return '不能为空';
                }
            },
			 success: function(response, newValue) {
					var id = $(this).attr('data-id');
					var dname = $(this).attr('data-name');
									$.post('{$Think.HOSTPATH}/index.php/admin/admin/editfenlei',{id:id,name:newValue},function(data){
										if(data > 0)
										{
											d_messages('修改成功');
										}
										else
										{
											d_messages('修改失败');
										}
										
										
									})
						}
        });
		
		  $('.dorder').editable({
            type: "text",                //编辑框的类型。支持text|textarea|select|date|checklist等
			
			
            title: "修改排序",              //编辑框的标题
            disabled: false,             //是否禁用编辑
            emptytext: "空文本",          //空值的默认文本
            mode: "popup",              //编辑框的模式：支持popup和inline两种模式，默认是popup
            validate: function (value) { //字段验证
                if (!$.trim(value)) {
                    return '不能为空';
                }
            },
			 success: function(response, newValue) {
					var id = $(this).attr('data-id');
					var dorder = $(this).attr('data-order');
									$.post('{$Think.HOSTPATH}/index.php/admin/admin/editfenleiorder',{id:id,order:newValue},function(data){
										if(data > 0)
										{
											d_messages('修改成功');
										}
										else
										{
											d_messages('修改失败');
										}
										
										
									})
						}
        });
		

		$(".addbtn").click(function(){
		$('#myModal').modal('show');
		})
		$(".addbtn1").click(function(){
		$('#myModal1').modal('show');
		})
		
		
		$(".addsbtn").click(function(){
			var name =$("input[name='sname']").val();
			
		
			$.post('{$Think.HOSTPATH}/index.php/admin/admin/addfenlei',{type:2,name:name},function(data){
				if(data > 0)
				{
					alert('添加成功');
					window.location.reload();
				}
				else
				{
					alert('添加失败');
					window.location.reload();
				}
			})
		})
		
		$(".addsbtn1").click(function(){
			var name =$("input[name='sname1']").val();
			
		
			$.post('{$Think.HOSTPATH}/index.php/admin/admin/addfenlei',{type:3,name:name},function(data){
				if(data > 0)
				{
					alert('添加成功');
					window.location.reload();
				}
				else
				{
					alert('添加失败');
					window.location.reload();
				}
			})
		})
		
    });
</script>
