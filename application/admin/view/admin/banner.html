<script type="text/javascript">
	function delbanner(bannerid){
	
		  var r=confirm("确定要删除吗");
  if (r==true)
    {
		$.get('{$Think.HOSTPATH}/index.php/admin/admin/delbannermode',{bannerid:bannerid},function(data){
			if(data > 0)
			{
				alert('删除成功');
				window.location.reload();
			}
			else
			{
				alert('删除失败');
			}
		})
    }
  else
    {
    
    }

	}
</script>
